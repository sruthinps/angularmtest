<div class="login">
    <div class="login_box">
        <section class="section text-center">
            <div class="inner-block ">
                <div *ngIf="!visibleOtp">
                    <div>
                        <h1 style="text-align: center;">Forgot Password..?</h1>
                    </div>
                    <div>
                        <label for="email">Email Id</label><br>
                        <input id="email" type="text" autocomplete="off" [(ngModel)]="email" class="input-field">
                    </div>
                    <br>
                    <div>
                        <button type="submit" label="" class="btn" (click)="sendOtp()">NEXT</button>
                    </div>
                </div>

                <div *ngIf="visibleOtp">
                    <div>
                        <h1 style="text-align: center;">Forgot Password..?</h1>
                    </div>
                    <h6 style="color: red;text-align: center;">OTP Send To Registered Email</h6>
                    <div class="otp">
                        <ng-otp-input (onInputChange)="onOtpChange($event)" [config]="{length:4}"
                            *ngIf="showOtpComponent">
                        </ng-otp-input>


                    </div>
                    <br>
                    <div class="otp">
                        <button type="button" (click)="resendOtp()" style="width: 50%;" class="btn">Resend OTP</button>

                        <button type="button" (click)="verifyOtp()" style="width: 50%;" class="btn">Verify OTP</button>
                    </div>

                </div>
            </div>
        </section>
    </div>
</div>
