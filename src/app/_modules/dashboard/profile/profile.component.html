<div class="about-section" *ngIf="loggedUser">
    <button type="button" (click)="logOut()">Log out</button>
    <h1>{{loggedUser.first_name | titlecase}}{{loggedUser.last_name}}</h1>
    <p>{{loggedUser.email}}</p>
    <p>{{loggedUser.phone}}</p>
    <p>{{getJobLabel(loggedUser.job_role)}}</p>
</div>

<h2 style="text-align:center" *ngIf="loggedUser">{{loggedUser.address}}</h2>
<div class="row">
 
</div>
